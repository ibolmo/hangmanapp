<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{> navigation }}

    <div class="container">
      {{> announcement }}

      <div class="row">
        {{> hangman }}
        {{> hud }}
      </div>
    </div>
</body>

<template name="hangman">
  <div class="col-xs-6">
    <div class="hangman">
      {{# if show }}
        {{ wrong }} wrong
      {{/if}}
    </div>
    {{> fields }}
  </div>
</template>

<template name="input">
  <div id="input">
    {{#if show}}
      <h3>Type a letter to guess</h3>
      <input type="text" autofocus="autofocus">
    {{/if}}
  </div>
</template>

<template name="announcement">
  {{#if show}}
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  {{/if}}
</template>

<template name="hud">
  <div class="display col-xs-6">
    {{#if show}}
      <dl class="dl-horizontal">
        <dt>Points</dt>
        <dd>{{ points }}</dd>

        <dt>Time</dt>
        <dd>{{ timeLeft }} seconds</dd>

        <dt>Status</dt>
        <dd>{{ status }}</dd>
      </dl>

      {{> input }}

    {{else}}
      <p>
        Login or sign-up to play the game: <br>{{loginButtons}}
      </p>
    {{/if}}
  </div>
</template>

<template name="fields">
  <div class="fields">
    <ol class="list-unstyled list-inline">
      {{#each placeholders }}
        {{#each this}}
          <li>
            {{#if answered}}
              {{character}}
            {{else}}
              _
            {{/if}}
          </li>
        {{/each}}
        <li></li>
      {{/each}}
    </ol>
  </div>
  {{> hint}}
</template>

<template name="hint">
  <h2>Hint: <small>{{ hint }}</small></h2>
</template>

<template name="navigation">
  <div class="container">
    <div class="row">
      <div class="col-xs-7">
        <h2>Hangman</h2>
      </div>
      {{> login }}
    </div>
  </div>
</template>

<template name="login">
  {{#if show}}
    <div class="login col-xs-5">
      {{loginButtons align="right"}}
    </div>
  {{/if}}
</template>
